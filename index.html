<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Игра</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Тест по географии для 8-х классов</h1>
<div id="test">
    <div class="question">
        <div class="question-title">
                <span class="question-title-text">
                    Заполните данные о себе:
                </span>
        </div>
        <div class="question-inner row">
            <div class="col-12">
                <label for="first_name">Имя: </label>
                <input type="text" id="first_name" name="first_name" placeholder="Иван">
            </div>
            <div class="col-12">
                <label for="last_name">Фамилия: </label>
                <input type="text" id="last_name" name="last_name" placeholder="Иванов">
            </div>
        </div>
        <div class="navigation">
            <div class="btn final" onclick="start()">Начать</div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
